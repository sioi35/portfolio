<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Progress Bar : Demo 75</title>


<link rel="stylesheet" href="https://e6t7a8v2.stackpathcdn.com/tutorial/css/fontawesome-all.min.css">


    <link rel="stylesheet" href="https://e6t7a8v2.stackpathcdn.com/tutorial/css/bootstrap.min.css">


<link rel="stylesheet" href="../../css/common-1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
 
    <div class="demo">
        <div class="container">
            <div class="row text-center">
                <h1 class="white">progress bar style : demo 75</h1>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <h3 class="progress-title">HTML5</h3>
                    <div class="progress red">
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:65%;">
                            <div class="progress-value">65%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">CSS3</h3>
                    <div class="progress blue">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:87%;">
                            <div class="progress-value">87%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">J-Query</h3>
                    <div class="progress yellow">
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:55%;">
                            <div class="progress-value">55%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">PHP</h3>
                    <div class="progress green">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:95%;">
                            <div class="progress-value">95%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>



<script type="text/javascript" src="../../js/script.js"></script>

</body>
</html>
